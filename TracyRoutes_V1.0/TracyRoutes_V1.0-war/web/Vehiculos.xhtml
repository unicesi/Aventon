<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
       >
    <h:head>
        <title>Tracy Routes</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body>
        <div id="header">
           <!--
           <ui:include src="/header.xhtml" >
	          <ui:param name="param_name" value="param_value" />
           </ui:include>
           -->
        </div>
         <div id="content">
            <ice:form>
<center>

					<ice:panelBorder style="height: 600px; width: 800px">
						<f:facet name="north">


						<center>

						<ice:panelGrid border="0">
						<embed src="bannerv2.swf" quality="high" bgcolor="#4682B4" WIDTH="800" HEIGHT="200">

											</embed>


						</ice:panelGrid>
</center>

						</f:facet>
						<f:facet name="west">
								<ice:menuBar id="menuBar" orientation="Vertical"
							style="cursor: hand; font-size: 12px">
								<ice:menuItem value="Inicio" link="index.jsf"></ice:menuItem>
								<ice:menuItemSeparator></ice:menuItemSeparator>
							<ice:menuItem value="Usuario ">
                                                            <ice:menuItem value="Modificar Datos" link="EditarUsuario.jsf">
								</ice:menuItem>
                                                            <ice:menuItem value="Cancelar Cuenta" link="CancelarCuenta.jsf">
								</ice:menuItem>
							</ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>
							<ice:menuItem value="Vehiculos" link="Vehiculos.jsf"></ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Rutas" link="Rutas.jsf"></ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Solicitud de Servicio" link="Servicio.jsf"></ice:menuItem>

<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Calficacion de Servicio" link="Calficaccion.jsf"></ice:menuItem>


						</ice:menuBar>

						</f:facet>
						<f:facet name="east">

						</f:facet>
						<f:facet name="center">
								<br/>
								<br/>
								<br/>

								<ice:panelSeries value="bindingValue">





								<ice:panelCollapsible toggleOnClick="false" expanded="true">
									<f:facet name="header">
										<ice:panelGroup>
											<ice:outputText id="linkHeader" value="VEHICULOS" />
										</ice:panelGroup>
									</f:facet>
									<ice:panelPopup modal="true" autoCentre="true" visible="#{vehiculoBean.visible}">
						<f:facet name="header">
							<ice:outputText value="Tracy Routes dice : "></ice:outputText>
						</f:facet>
						<f:facet name="body">
						<ice:panelGrid>
							<ice:outputText value="#{vehiculoBean.mensaje}" style="font-size: 14px"></ice:outputText>

						<ice:commandButton   partialSubmit="true" value="OK" actionListener="#{vehiculoBean.actionok}"></ice:commandButton><br /><br />

						</ice:panelGrid>
						</f:facet>
					</ice:panelPopup>


                                                                    <ice:panelPopup modal="true" autoCentre="true"
                                                                                    visible="#{vehiculoBean.visibleP}"
										>
										<f:facet name="header">
											<ice:outputText value="Tracy Routes dice : "></ice:outputText>
										</f:facet>
										<f:facet name="body">
											<ice:panelGrid>
												<ice:outputText value="Este Vehiculo ya Existe!, Desea "
													></ice:outputText>

                                                                                            <ice:commandButton partialSubmit="true" value="Modificarlo"
                                                                                                               actionListener="#{vehiculoBean.modi}"></ice:commandButton>

                                                                                                                   						<ice:commandButton partialSubmit="true" value="Eliminarlo"
                                                                                                                                                                                   actionListener="#{vehiculoBean.delete }"></ice:commandButton>
                                                                                                                   						<ice:commandButton partialSubmit="true" value="Cancelar"
                                                                                                                                                                                   actionListener="#{vehiculoBean.cancelar }"></ice:commandButton>

												<br />
												<br />

											</ice:panelGrid>
										</f:facet>
									</ice:panelPopup>
					<center>
									<ice:panelGrid columns="4">

											<ice:outputText value="Placa"></ice:outputText><ice:inputText binding="#{vehiculoBean.placa}" value="#{vehiculoBean.placaValor}"></ice:inputText>
											<ice:outputText value="Modelo"></ice:outputText>
											<ice:inputText binding="#{vehiculoBean.modelo}" value="#{vehiculoBean.modeloValor}"></ice:inputText >
											<ice:outputText value="Marca"></ice:outputText>
											<ice:inputText binding="#{vehiculoBean.marca}" value="#{vehiculoBean.marcaValor}"></ice:inputText>
											<ice:outputText value="Capacidad"></ice:outputText>
											<ice:inputText binding="#{vehiculoBean.capacidad}" value="#{vehiculoBean.capacidadValor}"></ice:inputText>





										</ice:panelGrid>
										</center>

<br/>										<center>
										<ice:commandButton actionListener="#{vehiculoBean.AgregarVehiculo}" value="Guardar"></ice:commandButton>
										<br />
										<ice:outputConnectionStatus style="height: 36px; width: 84px"></ice:outputConnectionStatus>
</center>




									</ice:panelCollapsible>



							<br />
							<br />
							<br />
							<br />
							<br />
							<br />


						</ice:panelSeries>
						</f:facet>
						<f:facet name="south">
						<center>
								<ice:panelGrid columns="2">
									<ice:panelGrid columns="2">
										<ice:outputText value="Usuario en Linea: "></ice:outputText>
<ice:outputText
											value="#{rutaBean.usuario.codigo}  #{rutaBean.usuario.nombres}"></ice:outputText>
								
										
									</ice:panelGrid>
									<center>
										<ice:outputLink value="inicio.jsf">
											<ice:outputText value="Cerrar Session ">
											</ice:outputText>
										</ice:outputLink>
										</center>
										</ice:panelGrid>
						</center>

						</f:facet>
					</ice:panelBorder>
					</center>
				</ice:form>

         </div>
    </h:body>
</html>
