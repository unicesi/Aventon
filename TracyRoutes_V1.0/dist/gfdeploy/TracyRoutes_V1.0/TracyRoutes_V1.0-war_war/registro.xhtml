<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
       >
    <h:head>
        <title>Tracy Routes</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body>
        <div id="header">
           <!--
           <ui:include src="/header.xhtml" >
	          <ui:param name="param_name" value="param_value" />
           </ui:include>
           -->
        </div>
         <div id="content">
        <ice:form>

<center>
						<ice:panelBorder style="height: 600px; width: 800px">
							<f:facet name="north">
								<center>

									<ice:panelGrid border="0">

										<embed src="bannerv2.swf" quality="high" bgcolor="#4682B4" WIDTH="800" HEIGHT="200">
											</embed>

									</ice:panelGrid>
								</center>

							</f:facet>
							<f:facet name="west">


							</f:facet>
							<f:facet name="east">

							</f:facet>
							<f:facet name="center">
								<ice:panelSeries value="bindingValue">


									<ice:panelPopup modal="true" autoCentre="true"
										visible="#{registroBean.visible2}"
										>
										<f:facet name="header">
											<ice:outputText value="Tracy Routes dice : "></ice:outputText>
										</f:facet>
										<f:facet name="body">
											<ice:panelGrid>
												<ice:outputText value="#{registroBean.mensaje}"
												style="font-size: 14px"></ice:outputText>

												<ice:commandButton partialSubmit="true" value="OK"
                                                                                                                   action="#{registroBean.cerrar}"></ice:commandButton>
												<br />
												<br />

											</ice:panelGrid>
										</f:facet>
									</ice:panelPopup>

									<ice:panelCollapsible toggleOnClick="false" expanded="true">
										<f:facet name="header">
											<ice:panelGroup>
												<ice:outputText id="linkHeader"
													value="Registro de usuarios Tracy Routes" />
											</ice:panelGroup>
										</f:facet>
												<ice:panelPopup modal="true" autoCentre="true"
                                                                                                                visible="#{registroBean.visible}"
										style="z-index: 0; top: 100%; left: 10%; position: absolute; width: 500px;">
										<f:facet name="header">
											<ice:outputText value="Tracy Routes dice : "></ice:outputText>
										</f:facet>
										<f:facet name="body">
											<ice:panelGrid>
												<ice:outputText value="Usuario Creado"
													style="font-size: 14px"></ice:outputText>

                                                <ice:outputLink value="index.jsf">
											<ice:outputText value="OK">
											</ice:outputText>
										</ice:outputLink>						<br />
												<br />

											</ice:panelGrid>
										</f:facet>
									</ice:panelPopup>
                                                                            <center>
										<ice:panelGrid columns="6">


											<ice:outputText value="Nombre "></ice:outputText>
											<ice:panelGrid columns="2">
												<ice:inputText id="names"
													value="#{registroBean.nombreValor}" required="true"
													partialSubmit="true">
													<f:validateLength></f:validateLength>
												</ice:inputText>
												<ice:message id="namesError" for="names"></ice:message>
											</ice:panelGrid>
											<ice:outputText value="Apellidos "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:inputText id="lastName"
													value="#{registroBean.apellidoValor}" required="true"
													partialSubmit="true">
													<f:validateLength></f:validateLength>
												</ice:inputText>
												<ice:message id="lastNameError" for="lastName"></ice:message>
											</ice:panelGrid>
											<ice:outputText value="Fecha de Nacimiento "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:selectInputDate id="calendario"
													value="#{registroBean.fechaValor}" renderAsPopup="true">
													<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5" />
												</ice:selectInputDate>
												<ice:message for="calendario"></ice:message>
											</ice:panelGrid>


											<ice:outputText value="Correo electroníco "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:inputText id="correoValor"
													value="#{registroBean.correoValor}"
													
													partialSubmit="true"></ice:inputText>

												<ice:message id="correoError" for="correoValor"
													style="color:red; line-height:200%;background: url( 'xmlhttp/css/rime/css-images/bullet.gif' ) no-repeat 0 4px;padding-left:15px"
													visible="true"></ice:message>
											</ice:panelGrid>
											<ice:outputText value="Sexo "></ice:outputText>

<ice:panelGrid>
<ice:selectOneMenu 
						value="#{registroBean.sexoValor}"
						>
						<f:selectItem itemLabel="Masculino" itemValue="M"/>
						<f:selectItem itemLabel="Femenino" itemValue="F"/>
						</ice:selectOneMenu>
</ice:panelGrid>


											<ice:outputText value="Tipo de usuario "></ice:outputText>

<ice:panelGrid>
											<ice:selectOneMenu value="#{registroBean.tipoUsuarioValor}"
												binding="#{registroBean.tipoUsuario}" partialSubmit="true"
												valueChangeListener="#{registroBean.esEstudiante}">

												<f:selectItem itemLabel="Estudiante" itemValue="1" />
												<f:selectItem itemLabel="Profesor" itemValue="2" />
												<f:selectItem itemLabel="Administrativo o Colaborador"
													itemValue="3" />
											</ice:selectOneMenu>
</ice:panelGrid>




											<ice:outputText value="Semestre "
												binding="#{registroBean.semestreSalida}"></ice:outputText>

											<ice:panelGrid columns="2">

												<ice:inputText id="texto" binding="#{registroBean.semestre}"
													value="#{registroBean.semestreValor}" maxlength="2"
													
													partialSubmit="true"></ice:inputText>
												<ice:message id="textoError" for="texto"></ice:message>
											</ice:panelGrid>

											<ice:outputText value="Programa"
												binding="#{registroBean.carreraSalida}"></ice:outputText>
<ice:panelGrid>

											<ice:selectOneMenu binding="#{registroBean.carrera}"
												value="#{registroBean.carreraValor}">
												<f:selectItems value="#{registroBean.listaItemsCarreras}" />
											</ice:selectOneMenu>
</ice:panelGrid>


											<ice:outputText value="Estado civil "></ice:outputText>

<ice:panelGrid>
											<ice:selectOneMenu value="#{registroBean.estadoCivilValor}">
												<f:selectItem itemLabel="Soltero(a)" itemValue="Soltero(a)" />
												<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
												<f:selectItem itemLabel="Viudo(a)" itemValue="Viudo(a)" />
											</ice:selectOneMenu>
</ice:panelGrid>
											<ice:outputText value="Codigo o Cedula"></ice:outputText>

											<ice:panelGrid columns="2">

												<ice:inputText id="cedula" binding="#{registroBean.codigo}"
													value="#{registroBean.codigoValor}" required="true"
													
													partialSubmit="true"></ice:inputText>
												<ice:message id="cedulaError" for="cedula"></ice:message>
											</ice:panelGrid>
											<ice:outputText value="Contraseña "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:inputSecret redisplay="true" id="con"
													value="#{registroBean.contraseñaValor}"></ice:inputSecret>
												<ice:message for="con"></ice:message>
											</ice:panelGrid>

											<ice:outputText value="Confirmar Contraseña "></ice:outputText>

											<ice:panelGrid columns="2">

												<ice:inputSecret redisplay="true" id="con2"
													value="#{registroBean.confirmarContraseñaValor}"></ice:inputSecret>
												<ice:message for="con2"></ice:message>
											</ice:panelGrid>



										</ice:panelGrid>
										</center>

										<center>
												<ice:outputText value="Las Contraseñas No son Iguales"
												style="color: #FF0000; font-style: normal; text-decoration: underline"
												rendered="#{registroBean.visibleError}"></ice:outputText>
											<br/>
											<ice:commandButton value="Registar"
												actionListener="#{registroBean.action}"></ice:commandButton>

										</center>

									</ice:panelCollapsible>











								</ice:panelSeries>
							</f:facet>
							<f:facet name="south">
								<center>

								</center>

							</f:facet>
						</ice:panelBorder>
					</center>
				</ice:form>

         </div>
    </h:body>
</html>
