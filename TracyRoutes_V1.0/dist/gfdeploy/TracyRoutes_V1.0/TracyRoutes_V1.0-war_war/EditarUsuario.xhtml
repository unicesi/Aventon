<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:icecore="http://www.icefaces.org/icefaces/core"
       xmlns:ace="http://www.icefaces.org/icefaces/components"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
       >
    <h:head>
        <title>Tracy Routes</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
    </h:head>
    <h:body>
        <div id="header">
           <!--
           <ui:include src="/header.xhtml" >
	          <ui:param name="param_name" value="param_value" />
           </ui:include>
           -->
        </div>
         <div id="content">

           <ice:form>
					<center>

						<ice:panelBorder style="height: 600px; width: 900px">
							<f:facet name="north">
								<center>

									<ice:panelGrid border="0">
									<embed src="bannerv2.swf" quality="high" bgcolor="#4682B4" WIDTH="800" HEIGHT="200">

											</embed>

									</ice:panelGrid>
								</center>

							</f:facet>
							<f:facet name="west">
									<ice:menuBar id="menuBar" orientation="Vertical"
							style="cursor: hand; font-size: 12px">
								<ice:menuItem value="Inicio" link="index.jsf"></ice:menuItem>
								<ice:menuItemSeparator></ice:menuItemSeparator>
							<ice:menuItem value="Usuario ">
                                                            <ice:menuItem value="Modificar Datos" link="EditarUsuario.jsf">
								</ice:menuItem>
                                                            <ice:menuItem value="Cancelar Cuenta" link="CancelarCuenta.jsf">
								</ice:menuItem>
							</ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>
							<ice:menuItem value="Vehiculos" link="Vehiculos.jsf"></ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Rutas" link="Rutas.jsf"></ice:menuItem>
							<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Solicitud de Servicio" link="Servicio.jsf"></ice:menuItem>

<ice:menuItemSeparator></ice:menuItemSeparator>

							<ice:menuItem value="Calficacion de Servicio" link="Calficaccion.jsf"></ice:menuItem>


						</ice:menuBar>

							</f:facet>
							<f:facet name="east">

							</f:facet>
							<f:facet name="center">
								<ice:panelSeries value="bindingValue">



									<ice:panelPopup modal="true" autoCentre="true"
                                                                                        visible="#{editarUsuario.visible}"
										>
										<f:facet name="header">
											<ice:outputText value="Tracy Routes dice : "></ice:outputText>
										</f:facet>
										<f:facet name="body">
											<ice:panelGrid>
												<ice:outputText value="#{editarUsuario.mensaje}"
													style="font-size: 14px"></ice:outputText>

												<ice:commandButton partialSubmit="true" value="OK"
													action="#{editarUsuario.validarRegistro}"></ice:commandButton>
												<br />
												<br />

											</ice:panelGrid>
										</f:facet>
									</ice:panelPopup>

									<ice:panelCollapsible toggleOnClick="false" expanded="true">
										<f:facet name="header">
											<ice:panelGroup>
												<ice:outputText id="linkHeader"
													value="Editar de usuarios Tracy Routes" />
											</ice:panelGroup>
										</f:facet>
										<center>
										<ice:panelGrid columns="6">


											<ice:outputText value="Nombre "></ice:outputText>
											<ice:panelGrid columns="2">
                                                                                            <ice:inputText id="names" binding="#{editarUsuario.nombre}"
													value="#{editarUsuario.nombreValor}" required="true"
													partialSubmit="true">
													<f:validateLength></f:validateLength>
												</ice:inputText>
												<ice:message id="namesError" for="names"></ice:message>
											</ice:panelGrid>
																			<ice:outputText value="Fecha de Nacimiento "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:selectInputDate id="calendario"
													value="#{editarUsuario.fechaValor}" renderAsPopup="true"
													validator="#{editarUsuario.validarFecha}">
													<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-5" />
												</ice:selectInputDate>
												<ice:message for="calendario"></ice:message>
											</ice:panelGrid>


											<ice:outputText value="Correo electroníco "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:inputText id="correoValor"
													value="#{editarUsuario.correoValor}"
													 required="true"
													partialSubmit="true"></ice:inputText>

												<ice:message id="correoError" for="correoValor"
													style="color:red; line-height:200%;background: url( 'xmlhttp/css/rime/css-images/bullet.gif' ) no-repeat 0 4px;padding-left:15px"
													visible="true"></ice:message>
											</ice:panelGrid>
											<ice:outputText value="Sexo "></ice:outputText>

<ice:panelGrid>
<ice:selectOneMenu
						value="#{editarUsuario.sexoValor}"
						>
						<f:selectItem itemLabel="Masculino" itemValue="M"/>
						<f:selectItem itemLabel="Femenino" itemValue="F"/>
						</ice:selectOneMenu>
</ice:panelGrid>


											<ice:outputText value="Tipo de usuario "></ice:outputText>

<ice:panelGrid>
											<ice:selectOneMenu value="#{editarUsuario.tipoUsuarioValor}"
												binding="#{editarUsuario.tipoUsuario}" partialSubmit="true"
												valueChangeListener="#{editarUsuario.esEstudiante}">

												<f:selectItem itemLabel="Estudiante" itemValue="1" />
												<f:selectItem itemLabel="Profesor" itemValue="2" />
												<f:selectItem itemLabel="Administrativo o Colaborador"
													itemValue="3" />
											</ice:selectOneMenu>
</ice:panelGrid>




											<ice:outputText value="Semestre "
												binding="#{editarUsuario.semestreSalida}"></ice:outputText>

											<ice:panelGrid columns="2">

												<ice:inputText id="texto" binding="#{editarUsuario.semestre}"
													value="#{editarUsuario.semestreValor}" maxlength="2"
													
													partialSubmit="true"></ice:inputText>
												<ice:message id="textoError" for="texto"></ice:message>
											</ice:panelGrid>

											<ice:outputText value="Programa"
												binding="#{editarUsuario.carreraSalida}"></ice:outputText>
<ice:panelGrid>

											<ice:selectOneMenu binding="#{editarUsuario.carrera}"
												value="#{editarUsuario.carreraValor}">
												<f:selectItems value="#{editarUsuario.listaItemsCarreras}" />
											</ice:selectOneMenu>
</ice:panelGrid>


											<ice:outputText value="Estado civil "></ice:outputText>

<ice:panelGrid>
											<ice:selectOneMenu value="#{editarUsuario.estadoCivilValor}">
												<f:selectItem itemLabel="Soltero(a)" itemValue="Soltero(a)" />
												<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
												<f:selectItem itemLabel="Viudo(a)" itemValue="Viudo(a)" />
											</ice:selectOneMenu>
</ice:panelGrid>
													<ice:outputText value="Contraseña "></ice:outputText>
											<ice:panelGrid columns="2">

												<ice:inputSecret redisplay="true" id="con"
													value="#{editarUsuario.contraseñaValor}"></ice:inputSecret>
												<ice:message for="con"></ice:message>
											</ice:panelGrid>

											<ice:outputText value="Confirmar Contraseña "></ice:outputText>

											<ice:panelGrid columns="2">

												<ice:inputSecret redisplay="true" id="con2"
													value="#{editarUsuario.confirmarContraseñaValor}"></ice:inputSecret>
												<ice:message for="con2"></ice:message>
											</ice:panelGrid>



										</ice:panelGrid>
										</center>

										<center>
												<ice:outputText value="Las Contraseñas No son Iguales"
												style="color: #FF0000; font-style: normal; text-decoration: underline"
												rendered="#{editarUsuario.visibleError}"></ice:outputText>
											<br/>
                                                                                        <ice:commandButton value="Cargar Datos" partialSubmit="true" binding="#{editarUsuario.cargar}"
                                                                                                                   actionListener="#{editarUsuario.cargar}"></ice:commandButton>
	
                                                                                        <ice:commandButton value="Modificar" binding="#{editarUsuario.registar}"
												actionListener="#{editarUsuario.action}"></ice:commandButton>

                                                                                            									</center>

									</ice:panelCollapsible>




									<br />
									<br />
									<br />
									<br />
									<br />
									<br />


								</ice:panelSeries>
							</f:facet>
							<f:facet name="south">
								<center>
									<ice:panelGrid columns="2">
										<ice:outputText value="Usuario en Linea: "></ice:outputText>

										<ice:outputText
                                                                                    value="#{editarUsuario.miUsuaro.codigo}  #{editarUsuario.miUsuaro.nombres}"></ice:outputText>
									</ice:panelGrid>
									<center>
										<ice:outputLink value="inicio.jsf">
											<ice:outputText value="Cerrar Session ">
											</ice:outputText>
										</ice:outputLink>
									</center>


								</center>

							</f:facet>
						</ice:panelBorder>
					</center>
				</ice:form>

         </div>
    </h:body>
</html>
